<!DOCTYPE html>
{% comment %} <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}"> {% endcomment %}
<html lang="en">
   
   <head>
    {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login Form</title>
      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
      
      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
   </head>
   <body class="hold-transition sidebar-mini " >
      <!-- Main content -->
      <section class="content ">
         <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
            <div class="row">
               <div class="col-md-6 ">
                  <div class="card mx-4 rounded-3"style="width:420px;">
                     <div class="card-header text-center" style="background-color:#367392;">
                        <h1 class="card-title " style="color:white">Login</h1>
                     </div>
                     <!-- form start -->
                     <form id="quickForm" method="post" action="{% url 'core:login' %}">
                      {% csrf_token %}
                        <div class="card-body ">
                           <div class="form-group" style="color: #367392;">
                              <label for="exampleInputEmail1" >Email address</label>
                              <input type="email" name="email" class="form-control " id="exampleInputEmail1" placeholder="Enter email">
                           </div>
                           <div class="form-group "  style="color: #367392; margin-bottom:2px">
                              <label for="exampleInputPassword1" >Password</label>
                              <input type="password" name="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                           </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer text-center" >
                           <button type="submit" class="btn w-25"  style="background-color: #367392;color:white">Login</button>
                        </div>
                     </form>
                  </div>
                  <!-- /.card -->
               </div>
            </div>
            <!-- /.row -->
         </div>
         <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
      </div>
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
         <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
      </div>
      <!-- ./wrapper -->
      <!-- jQuery -->
      <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
      <!-- Bootstrap 4 -->
      <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
      <!-- jquery-validation -->
      <script src="{% static "plugins/jquery-validation/jquery.validate.min.js" %}" ></script>
      <script src="{% static "plugins/jquery-validation/additional-methods.min.js" %}"></script>
      <!-- AdminLTE App -->
      <script src={% static "dist/js/adminlte.min.js" %}></script>
      <!-- AdminLTE for demo purposes -->
      <script src={% static "dist/js/demo.js" %}></script>
      <!-- Page specific script -->
      <script>
         $(function () {
           $.validator.setDefaults({
             
           });
           $('#quickForm').validate({
             rules: {
               email: {
                 required: true,
                 email: true,
               },
               password: {
                 required: true,
                 minlength: 8
               },
               terms: {
                 required: true
               },
             },
             messages: {
               email: {
                 required: "Please enter a email address",
                 email: "Please enter a valid email address"
               },
               password: {
                 required: "Please provide a password",
                 minlength: "Your password must be at least 8 characters long"
               },
               terms: "Please accept our terms"
             },
             errorElement: 'span',
             errorPlacement: function (error, element) {
               error.addClass('invalid-feedback');
               element.closest('.form-group').append(error);
             },
             highlight: function (element, errorClass, validClass) {
               $(element).addClass('is-invalid');
             },
             unhighlight: function (element, errorClass, validClass) {
               $(element).removeClass('is-invalid');
             }
           });
         });
      </script>
   </body>
</html>
